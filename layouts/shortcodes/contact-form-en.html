{{- $formID := .Get "formID" | default "contactForm" -}}
{{- $action := .Get "action" | default "https://formspree.io/f/your-form-id" -}}

<div class="contact-form">
  <form id="{{ $formID }}" action="{{ $action }}" method="POST">
    <div class="form-group">
      <label for="name">{{ .Get "nameLabel" | default "Name" }}</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">{{ .Get "emailLabel" | default "Email" }}</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="subject">{{ .Get "subjectLabel" | default "Subject" }}</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    
    <div class="form-group">
      <label for="message">{{ .Get "messageLabel" | default "Message" }}</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <button type="submit" class="submit-btn">{{ .Get "submitLabel" | default "Send" }}</button>
  </form>
</div>

<style>
.contact-form {
  max-width: 600px;
  margin: 2rem auto;
  padding: 2rem;
  border: 2px solid var(--accent);
  border-radius: 8px;
  background: var(--entry);
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--primary);
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid var(--accent);
  border-radius: 4px;
  background: var(--theme);
  color: var(--primary);
  transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border: 2px solid var(--accent);
}

.submit-btn {
  padding: 0.8rem 1.5rem;
  background: var(--theme);
  color: var(--primary);
  border: 2px solid var(--accent);
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.submit-btn:hover {
  background: var(--accent);
  color: var(--theme);
}

.submit-btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  border: 2px solid var(--accent);
}

.submit-btn:disabled:hover {
  background: var(--theme);
  color: var(--primary);
}

.status-message {
  margin-top: 1rem;
  padding: 1rem;
  border-radius: 4px;
  text-align: center;
}

.success {
  background: rgba(0, 255, 0, 0.1);
  color: var(--primary);
}

.error {
  background: rgba(255, 0, 0, 0.1);
  color: var(--primary);
}
</style>

<script>
document.getElementById('{{ $formID }}').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  const submitButton = this.querySelector('button[type="submit"]');
  
  submitButton.disabled = true;
  submitButton.textContent = '{{ .Get "sendingLabel" | default "Sending..." }}';
  
  fetch(this.action, {
    method: 'POST',
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      alert('{{ .Get "successMessage" | default "Message sent successfully!" }}');
      this.reset();
    } else {
      throw new Error('{{ .Get "errorMessage" | default "Error sending message" }}');
    }
  })
  .catch(error => {
    alert('{{ .Get "errorMessage" | default "An error occurred while sending the message. Please try again later." }}');
    console.error('Error:', error);
  })
  .finally(() => {
    submitButton.disabled = false;
    submitButton.textContent = '{{ .Get "submitLabel" | default "Send" }}';
  });
});
</script>
