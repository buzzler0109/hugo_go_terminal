<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUM Admin</title>
    <script src="https://unpkg.com/@tinacms/cli@latest/dist/index.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.TinaCMS.init({
        apis: {
          tina: {
            clientId: process.env.NEXT_PUBLIC_TINA_CLIENT_ID,
            token: process.env.TINA_TOKEN,
          },
        },
        sidebar: {
          position: 'displace',
        },
      });
    </script>
  </body>
</html>
