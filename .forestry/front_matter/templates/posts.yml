---
label: Post
hide_body: false
fields:
  - type: text
    name: title
    label: Title
    description: The title of the post
    required: true
  - type: datetime
    name: date
    label: Date
    required: true
    description: The publication date
  - type: boolean
    name: draft
    label: Draft
    description: If checked, the post will not be published
  - type: text
    name: description
    label: Description
    description: A short description of the post
  - type: list
    name: tags
    label: Tags
    description: Tags for the post
  - type: markdown
    name: body
    label: Content
    description: The content of the post
    required: true
    config:
      required: true
      buttons:
        - bold
        - italic
        - code
        - link
        - heading
        - quote
        - bulleted-list
        - numbered-list
      plugins:
        - table
        - code
        - image 